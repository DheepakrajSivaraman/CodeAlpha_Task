<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Glass Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .display {
    font-size: clamp(1rem, 2.5vw, 2.5em);
  }
</style>

</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="clear">C</button>
        <button>/</button>
        <button>*</button>
        <button class="delete">âŒ«</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button>0</button>
        <button>.</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
